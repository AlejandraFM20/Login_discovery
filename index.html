<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Media</title>
    <link rel="shortcut icon" href="public/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="public/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="public/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="public/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="public/ico/apple-touch-icon-57-precomposed.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/3f1355a4e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row row1">
            <div class="col text-center">
                <img src="public/img/CROSSMEDIA_TRANSPARENTE_PARA_FONDO_NEGRO.png" class="img-fluid" alt="Responsive image" id="img-cross">
            </div>
        </div>
        <div class="row row2">
            <div class="col text-white text-center">
                <p>Por favor, identifícate para poder ingresar a la plataforma</p>
            </div>
        </div>
        <div class="row row3">
            <div class="col text-center">
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control formUser" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control formPassword" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-outline-light formSubmit">Ingresar</button>
                  </form>
            </div>
        </div>
        <div class="row rowS">
            <div class="col text-white text-center">
                Síguenos en:
                <a href="https://www.facebook.com/DiscoveryLA/" target="_blank" class="ml-3 m-2 text-white"><i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/discoveryla" target="_blank" class="m-2 text-white"><i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/discoveryla/" target="_blank" class="m-2 text-white"><i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/user/SUD" target="_blank" class="m-2 text-white"><i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.tudiscovery.com/" target="_blank" class="m-1 text-white"><img src="public/img/Dcom.png" class="img-fluid" alt="Responsive image" width="30px"></a>
            </div>
        </div>
        <div class="row rowF">
            <div class="col text-center">
                <img src="public/img/logodiscovery2019.png" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>
</body>
</html>
